{template 'common/header'}

<form method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label for="" class="control-label col-sm-1">公众号名称</label>
        <div class="form-controls col-sm-8">
            <input type="text" name="cname" class="form-control" autocomplete="off" />
            <span class="help-block">填写公众号的账号名称</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">描述</label>
        <div class="form-controls col-sm-8">
            <textarea style="height: 80px;" class="form-control" name="description"></textarea>
            <span class="help-block">用于说明此公众号的功能及用途。</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">公众号账号</label>
        <div class="form-controls col-sm-8">
            <input type="text" name="account" class="form-control" autocomplete="off" />
            <span class="help-block">填写公众号的账号,一般为英文账号</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">原始ID</label>
        <div class="form-controls col-sm-8">
            <input type="text" name="original" class="form-control" autocomplete="off" />
            <span class="help-block">原始ID不能修改,请谨慎填写</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">类型</label>
        <div class="form-controls col-sm-8">
            <select name="level" class="form-control">
                <option value="1">普通订阅号</option>
                <option value="2">普通服务号</option>
                <option value="3">认证订阅号</option>
                <option value="4">认证服务号/认证媒体/政府订阅号</option>
            </select>
            <span class="help-block">注意:即使公众平台显示为“未认证”, 但只要【公众号设置】/【账号详情】下【认证情况】显示资质审核通过, 即可认定为认证号.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">AppId</label>
        <div class="form-controls col-sm-8">
            <input type="text" name="key" class="form-control" autocomplete="off"/>
            <span class="help-block">请填写微信公众平台后台的AppId</span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-1">AppSecret</label>
        <div class="form-controls col-sm-8">
            <input type="text" name="secret" class="form-control" autocomplete="off"/>
            <span class="help-block">请填写微信公众平台后台的AppSecret</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-1">Oauth 2.0</label>
        <div class="form-controls col-sm-8">
            <p class="form-control-static">在微信公众号请求用户网页授权之前，开发者需要先到公众平台网站的【开发者中心】<b>网页服务</b>中配置授权回调域名。{if $_W['isfounder']}{/if}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
            <input type="submit" name="submit" class="btn btn-primary btn-submit" value="下一步"/>
            <input type="hidden" name="token" value="{$_W['token']}">
        </div>
    </div>
</form>

{template 'common/footer'}
