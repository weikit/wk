{template 'common/header'}

{template 'module/_module_system_nav'}

    <thead>

        <th>#</th>
        <th>模块</th>
        <th>模块描述</th>
    </tr>
    </thead>
    <tbody>
    {loop $module_list['account'] $module}

        <th scope="row"></th>
        <td>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img width="60" class="media-object" src="{$module['logo']}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{$module['title']}</h5>
                    {$module['name']}
                    <div>
                        <a href="#">进入</a> | <a href="#">启用</a>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <p>{$module['description']}</p>
            <div>版本: {$module['version']} | 由 {$module['author']}</div>
        </td>
    </tr>
    {/loop}
